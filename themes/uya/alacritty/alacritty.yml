env:
  TERM: xterm-256color

window:
    padding:
        x: 5
        y: 5
    #decorations: none
    #startup_mode: Maximized
    dynamic_title: false
    history: 500

font:
    normal:
        family: FuraMono Nerd Font 
        #family: Hack Nerd Font
    size: 14

colors:
    primary:
        background: '#0F1419'
        foreground: '#FCFCFA'
    normal:
        black:      '#0F1419'
        red:        '#FC6A67'
        green:      '#89FC67'
        yellow:     '#FFD866'
        blue:       '#FC8F67'
        magenta:    '#D967FC'
        cyan:       '#67D4FC'
        white:      '#FCFCFA'
    bright:
        black:      '#0F1419'
        red:        '#FC6A67'
        green:      '#89FC67'
        yellow:     '#FFD866'
        blue:       '#FC8F67'
        magenta:    '#D967FC'
        cyan:       '#67D4FC'
        white:      '#FCFCFA'
